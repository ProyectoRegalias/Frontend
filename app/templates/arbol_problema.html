<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Problema</title>
    <style>
        body {
            background-color: #353535; 
            color: #f0f8ff;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            width: 200px;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            padding: 8px 12px;
            text-decoration: none;
            font-size: 14px;
            color: #f0f8ff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .collapsed .sidebar {
            transform: translateX(-200px);
        }
        .collapsed .content {
            margin-left: 20px;
        }
        #toggle-sidebar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #343a40;
            color: #f0f8ff;
            border: none;
            font-size: 24px;
            padding: 5px 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-200px);
            }
            .content {
                margin-left: 0;
            }
            .show-sidebar .sidebar {
                transform: translateX(0);
            }
            .show-sidebar .content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación con el botón de logout -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Sistema de Formulación</span>
            <div class="ml-auto">
                <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Cerrar sesión</a>
            </div>
        </div>
    </nav>
    
    <!-- Botón para mostrar/ocultar la barra lateral -->
    <button class="btn" id="toggle-sidebar">☰</button>
    
    <!-- Barra lateral para navegación -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('chat_ia.chat') }}">Formulación de Problemas</a>
        <a href="{{ url_for('main.arbolproblema') }}">Arbol de Problemas</a>
        <a href="{{ url_for('main.ver_problemas') }}">Ver Arbol de Problemas</a>
        <a href="{{ url_for('main.arbolobjetivos') }}">Arbol de Objetivos</a>
        <a href="{{ url_for('main.ver_objetivos') }}">Ver Arbol de Objetivos</a>
        <a href="#">(Próximamente)</a>
    </div>
    
    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Problema</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="POST">
                        <div class="form-group mt-3">
                            <textarea name="problema_sugerencia" class="form-control" required rows="2" readonly></textarea>
                        </div>
                        <div class="text-center">
                            <button id="btngencausas" class="btn btn-primary">Generar Causas</button>
                            <button id="btngenefectos" class="btn btn-primary">Generar Efectos</button>
                        </div>
                        <div class="mt-4"></div>
                        <h1 class="text-center mb-4">Sugerencias de Causas</h1>
                        <div class="form-group mt-3">
                            <textarea name="sugCausas" class="form-control" required rows="4" readonly></textarea>
                        </div>
                        <div class="text-center">
                            <button id="btnAceptar1" class="btn btn-success">Aceptar</button>
                            <button id="btnModificar1" class="btn btn-warning">Volver a Generar</button>
                        </div>
                        <div class="mt-4"></div>
                        <h1 class="text-center mb-4">Sugerencias de Efectos</h1>
                        <div class="form-group mt-3">
                            <textarea name="sugEfectos" class="form-control" required rows="4" readonly></textarea>
                        </div>
                        <div class="text-center">
                            <button id="btnAceptar2" class="btn btn-success">Aceptar</button>
                            <button id="btnModificar2" class="btn btn-warning">Volver a Generar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function() {
            document.body.classList.toggle('collapsed');
            if (window.innerWidth <= 768) {
                document.body.classList.toggle('show-sidebar');
            }
        });
    </script>
</body>
</html>
