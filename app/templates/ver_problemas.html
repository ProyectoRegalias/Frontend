<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Problema</title>
    <style>
        body {
            background-color: #353535; 
            color: #f0f8ff;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            width: 200px;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            padding: 8px 12px;
            text-decoration: none;
            font-size: 14px;
            color: #f0f8ff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar.collapsed {
            transform: translateX(-200px);
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .content.collapsed {
            margin-left: 20px;
        }
        #toggle-sidebar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #343a40;
            color: #f0f8ff;
            border: none;
            font-size: 24px;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Estilo para la tabla y las celdas */
        table {
            color: #f0f8ff !important; /* Color de la letra en blanco */
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #f0f8ff !important; /* Bordes de las celdas en blanco */
            padding: 8px;
            text-align: center;
        }
        table.table-bordered {
            border: 1px solid #f0f8ff;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación con el botón de logout -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Sistema de Formulación</span>
            <div class="ml-auto">
                <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Cerrar sesión</a>
            </div>
        </div>
    </nav>
    
    <!-- Botón para mostrar/ocultar la barra lateral -->
    <button class="btn" id="toggle-sidebar">☰</button>
    
    <!-- Barra lateral para navegación -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('main.chat') }}">Formulación de Problemas</a>
        <a href="{{ url_for('main.ver_problemas') }}">Ver Arbol de Problemas</a>
        <a href="{{ url_for('main.ver_objetivos') }}">Ver Arbol de Objetivos</a>
        <a href="#">Vista 4 (Próximamente)</a>
    </div>
    
    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Arbol de Problemas</h1>
            <div class="table-responsive">
                {{ tabla_excel|safe }}
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('main.chat') }}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
